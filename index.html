<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW Investment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="auth-section">
            <h1 class="text-center">HW Investment</h1>
            <div id="login-form" class="form-group">
                <h2>Sign In</h2>
                <input type="email" id="login-email" class="form-control" placeholder="Email">
                <input type="password" id="login-password" class="form-control" placeholder="Password">
                <button class="btn btn-primary btn-block" onclick="signIn()">Sign In</button>
                <button class="btn btn-secondary btn-block" onclick="signInWithGoogle()">Sign In with Google</button>
                <p class="text-center">Don't have an account? <a href="#" onclick="toggleAuth()">Sign Up</a></p>
            </div>
            <div id="signup-form" class="form-group" style="display:none;">
                <h2>Sign Up</h2>
                <input type="email" id="signup-email" class="form-control" placeholder="Email">
                <input type="password" id="signup-password" class="form-control" placeholder="Password">
                <button class="btn btn-primary btn-block" onclick="signUp()">Sign Up</button>
                <button class="btn btn-secondary btn-block" onclick="signUpWithGoogle()">Sign Up with Google</button>
                <p class="text-center">Already have an account? <a href="#" onclick="toggleAuth()">Sign In</a></p>
            </div>
        </div>
        <div id="dashboard" style="display:none;">
            <h2>Hello, <span id="user-email"></span>!</h2>
            <p>Your balance: <span id="balance">0</span> HW</p>
            <button class="btn btn-primary" onclick="invest()">Invest</button>
            <button class="btn btn-secondary" onclick="signOut()">Sign Out</button>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
